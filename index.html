<body>

      <!-- **DELETE THIS** -->
      <div style="margin-bottom: 20px"></div>
      <!-- **DELETE THIS** -->
    
<div class="container">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 col-sm-12">

            <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3 text-center">Anytime is Train Time</h1>
          <p class="lead text-center">Choo Choo. Chee Chee.</p>
        </div>
      </div>

      <div class="card font-weight-bold">
        <div class="card-header bg-primary text-white">
          Current Train Schedule
        </div>
        <div class="card-body font-weight-normal">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>


                <div id="info">

                    <tr>
                        <th id="name" class="font-weight-normal" scope="row"></th>
                        <td id="destination" ></td>
                        <td id="frequency" ></td>
                        <td id="next"></td>
                        <td id="away"></td>
                    </tr>

                </div>    

                </tbody>
                </table>
        </div>
      </div>

      <!-- **DELETE THIS** -->
      <div style="margin-bottom: 20px"></div>
      <!-- **DELETE THIS** -->

      <div class="card font-weight-bold">
        <div class="card-header bg-primary text-white">
          Add Train
        </div>
        <div class="card-body">
                <form>

                    <div class="form-group">
                        <label>Train Name</label>
                        <input id="fName" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Destination</label>
                        <input id="fDestination" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>First Train Time <small>(HH:mm  - military time)</small></label>
                        <input id="fTime" id="fName" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Frequency <small>(min)</small></label>
                        <input id="fFrequency" id="fName" class="form-control">
                    </div>
                    
                    <button id="submitBtn" type="button" class="btn btn-primary">Submit</button>
                </form>
        </div>
      </div>

        </div>
    </div>
</div>
